  Kering, plus forte hausse du CAC 40 à la clôture du jeudi 13 novembre 2025

  Kering (+2,29%, à 321,35 euros)

  Kering a signé la plus forte hausse de l'indice CAC 40. Dans le secteur du luxe, la séance a été marquée par la publication des résultats semestriels de Burberry. Preuve que ses efforts de redressement portent leurs fruits, le groupe britannique a renoué avec la croissance des ventes en comparable au deuxième trimestre, une première depuis deux ans. A Kering de suivre l'exemple de Burberry.


